<head>

</head>

<body>
  {{> loginButtons}} 
  
  <h1>Doctor</h1>
    {{#if currentUser}}

</body>

<template name="patients">

	<form class="new-patient">
    	<input type="text" name="patientID" placeholder="Enter your new patient ID" />

 	<p>My patients</p>

</template>

<template name="tempAllUsers">

 	<p>All users</p>
 	{{#each allUsers}}

 		<p>t</p> 
 	{{/each}}


</template>
