<head>
  <title>Patient</title>
</head>

<body>
  {{> loginButtons}} 

  <h1>Patient</h1>

  {{#if currentUser}}
        Welcome, please add your measurements
   	{{> measurements}}
  {{/if}}
</body>

<template name="measurements">
	{{#each types}}
 		<p>{{name}}</p> 
		<input value={{value}} />  <input type="button" value="Update" />
	{{/each}}
</template>
