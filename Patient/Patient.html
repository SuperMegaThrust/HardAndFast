<head>
  <title>Patient</title>
</head>

<body>
  {{> loginButtons}} 

  <h1>Patient</h1>

  {{#if currentUser}}
  		{{> tempUserID}}
	    <p>Welcome, please add your measurements</p>
	   	{{> measurements}}
  {{/if}}
</body>

<template name="tempUserID">
		Give this ID to your doc yo - {{tempUserID}}
</template>

<template name="measurements">
	<form class="submit-measurements">
		{{#each fields}}
			<p>{{label}}</p> 
			<input name="{{name}}" value={{value}} />
		{{/each}}
		<br><br>
		<input type="submit" value="Submit Measurements" />
	</form>
	<table>
		<thead>
			<tr>
				<th>Date</th>
				<th>Blood Pressure</th>
				<th>Heart Rate</th>
				<th>Weight</th>
			</tr>
		</thead>
		<tbody>
			{{#each measurements}}
				<tr>
					<td>{{date}}</td>
					<td>{{bloodPressure}}</td>
					<td>{{heartRate}}</td>
					<td>{{weight}}</td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</template>
