<head>
  <title>Patient</title>
</head>

<body>
  {{> hello}}
  {{> measurements}}
</body>

<template name="hello">
  <h1>Patient</h1>
  {{greeting}}
</template>

<template name="measurements">
	{{#each types}}
 		<p>{{name}}</p> 
		<input value={{value}} />  <input type="button" value="Update" />
	{{/each}}

  <h1>Users</h1>
	{{#each users}}
 		<p>{{firstName}} {{lastName}}</p> 
	{{/each}}

</template>
