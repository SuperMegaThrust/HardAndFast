<head>
  <title>Patient</title>
</head>

<body>
  {{> loginButtons}} 
  {{> hello}}
  {{> measurements}}
</body>

<template name="hello">
  <h1>Patient</h1>

</template>

<template name="measurements">
	{{#each types}}
 		<p>{{name}}</p> 
		<input value={{value}} />  <input type="button" value="Update" />
	{{/each}}
</template>
